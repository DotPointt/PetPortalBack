version: '3.4'

networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    extra_hosts:
        - "host:94.141.101.136"
    ports:
      - "80:80"
      - "443:443"
    volumes:
     - './PetPortalBack/nginx.conf:/etc/nginx/nginx.conf'
     - './dist:/usr/share/nginx/html'
     - etc-letsencrypt:/etc/letsencrypt
    depends_on:
      - petportalapi
    networks:
      - dev

  certbot:
     image: certbot/certbot
     depends_on:
       - nginx
     container_name: certbot
     volumes:
        - etc-letsencrypt:/etc/letsencrypt
        - './dist:/data/www'
     command: renew

  petportalapi:
    image: ${DOCKER_REGISTRY-}petportalapi
    build:
      context: .
      dockerfile: PetPortalBack/PetPortalAPI/PetPortalAPI/Dockerfile
    depends_on:
      - postgres
    networks:
      - dev
    ports:
      - "5140:8080"  # Проброс порта для отладки

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: "petportaldb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "12345678"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev
  
  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
    networks:
      - dev
        
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dev
      
volumes: 
  postgres-data:
  redis_data:
  etc-letsencrypt:
