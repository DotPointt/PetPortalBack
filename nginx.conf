user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
}

http {
    server {
        listen      80;

        server_name localhost; #на хостинге поменять на реальный ip

        location / {
            proxy_pass http://petportalapi:5140/;
        }
    }
}